    <div class="modal__in">
        <div class="modal__wrap">
            <div class="modal__closer">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 21 21" fill="none">
                    <path d="M19.4769 1L1 19.4769M1.52216 1L19.999 19.4769" stroke="black" stroke-width="1.5"/>
                </svg>
            </div>
            <div class="modal__content">

                    @@include('../../components/button/button.html', {
                        "data_attr": "",

                        "class": " modal__button"
                    })

            </div>
        </div>
