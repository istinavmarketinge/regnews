<div class="form">
    <div class="form__in container">
        <div class="form__item">
            <h2>Оставить заявку</h2>
            <div class="form__block">
                <form class="form__inputs">
                    <div class="form__inputs_top">
                        @@loop('../../components/input/input.html', [
                            {
                                "class": "input",
                                "placeholder": "Имя",
                                "type": "text"
                            },
                            {
                                "class": "input",
                                "placeholder": "Телефон",
                                "type": "number"
                            },
                            {
                                "class": "input__btn",
                                "placeholder": "Отправить",
                                "type": "submit"
                            },
                        ])
                    </div>
                    <label class="form__application">
                        <input type="checkbox" name="checkbox" class="form__checkbox">
                        <div class="form__phantom_checkbox"></div>
                        <span>Нажимая кнопку “Отправить” вы соглашаетесь с <a href="#">Политикой
                                конфиденциальности</a></span>
                    </label>
                </form>
                <!-- <form class="form__application"> -->
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
